{% extends "base2.html" %} {% block body %} {% load static %}
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for i in products %}
      <tr>
        <td>{{ i.name }}</td>
        <td><a class="btn btn-primary" href="{% url 'editProduct' i.id %}">Edit</a></td>
        <td><a class="btn btn-danger" href="">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h1 style:"text-align:center">Add Product</h1>
  <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="Title">Enter Sub - Category</label>
      <select name="subCat" id="">
          <option value="" disabled selected>Select Sub category</option>
          {% for i in subCat %}
            <option value="{{ i.id }}">{{ i.name }}</option>
          {% endfor %}
      </select>
      <br><br>
      <label for="">Name</label>
      <input type="text" name="name">
      <br><br>
      <label for="">discription</label>
      <textarea name="dis" id="" cols="30" rows="1"></textarea>
      <br><br>
      <label for="">MRP</label>
      <input type="number" name="mrp" id="">
      <br><br>
      <label for="">SP</label>
      <input type="number" name="sp" id="">
      <br><br>
      <label for="">Image 1</label>
      <input type="file" name="img1" id="">
      <br><br>
      <label for="">Image 2</label>
      <input type="file" name="img2" id="">
      <br><br>
      <label for="">Image 3</label>
      <input type="file" name="img3" id="">
      <br><br>
      <input type="submit" class="btn btn-primary" value="Add Product" name="addproduct">
  </form>
  
  
{% endblock %}
